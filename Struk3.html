<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Pembelanjaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        th {
            text-align: left;
        }
        td {
            text-align: right;
        }
        .total {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Struk Pembelanjaan</h2>
            <p>Terima Kasih Telah Berbelanja di RanggaMart</p>
        </div>
        <div class="info">
            <p><strong>Tanggal:</strong> 3 Maret 2024</p>
            <p><strong>Nomor Transaksi:</strong> 5456779</p>
        </div>
        <table>
            <tr>
                <th>Barang</th>
                <th>Harga</th>
            </tr>
            <tr>
                <td>Hotwheel</td>
                <td>Rp 50.000</td>
            </tr>
            <tr>
                <td>Digimon Card</td>
                <td>Rp 5.000</td>
            </tr>
            <tr>
                <td>Stunt Gun</td>
                <td>Rp 10.000</td>
            </tr>
        </table>
        <div class="total">
            <p><strong>Total:</strong> Rp 65.000</p>
            <p><strong>Tunai:</strong> Rp 100.000</p>
            <p><strong>Kembalian:</strong> Rp 35.000</p>
        </div>
        <p>*** Terima Kasih ***</p>
    </div>
</body>
</html>
